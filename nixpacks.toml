[build]
builder = "nixpacks"

[phases.setup]
nixPkgs = [
  "python311",
  "python311Packages.pip",
  "gobject",
  "pango",
  "glib",
  "gdk-pixbuf",
  "cairo",
  "harfbuzz",
  "fontconfig",
  "freetype"
]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  ". /opt/venv/bin/activate",
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[start]
cmd = ". /opt/venv/bin/activate && python app/app.py"
