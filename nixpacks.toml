[phases.setup]
nixPkgs = [
  "python312", "python312Packages.pip",
  "cairo", "pango", "gdk-pixbuf", "glib", "libffi",
  "harfbuzz", "freetype", "fontconfig"
]

[phases.install]
cmds = [
  "python3 -m ensurepip --default-pip",
  "python3 -m pip install --upgrade pip",
  "python3 -m pip install -r requirements.txt"
]
