<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte MOGUS</title>
    <style>
        /* Estos estilos serán interpretados por WeasyPrint */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        .report-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1, h2, h3 {
            color: #4CAF50;
        }
        
        .report-date {
            color: #666;
            font-style: italic;
        }
        
        /* Estilos adicionales específicos para el reporte */
        .header-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header-logo img {
            max-height: 60px;
        }
        @page {
            size: A4 landscape; /* Orientación horizontal */
            margin: 2cm;
        }
        table {
            width: 100%;
            font-size: 10pt;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #BDBDBD;
            padding: 8px 10px;
            text-align: left;
        }
        
        th {
            background-color: #4CAF50;
            color: white;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        .chart-container {
            margin: 30px 0;
            text-align: center;
        }
        
        .chart-image {
            max-width: 100%;
            height: auto;
        }
        
        .chart-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        
        .page-break {
            page-break-before: always;
        }
        
        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9em;
            color: #666;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        
        .resumen-seccion {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .resumen-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .viabilidad-viable {
            color: green;
            font-weight: bold;
        }
        
        .viabilidad-media {
            color: orange;
            font-weight: bold;
        }
        
        .viabilidad-no-viable {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
