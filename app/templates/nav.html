<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MOGUS{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/Mogus.png') }}" />
    
    <!-- Estilos principales -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">

    {% block extra_css %}{% endblock %}
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='img/Mogus.png') }}" alt="Logo" class="navbar-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li><a id="proceso1" class="nav-link active" href="{{ url_for('Parques_Urbanos') }}">Parques Urbanos</a></li>
                    <li><a id="proceso2" class="nav-link active" href="{{ url_for('Corredores_Ecologicos') }}">Corredores Ecol√≥gicos</a></li>
                    <li><a class="nav-link active" href="{{ url_for('ejemploParque') }}">Ejemplos Destacados</a></li>
                    <li><a class="nav-link active" href="{{ url_for('about') }}">About us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container" style="margin-top: 80px;">
        {% block content %}{% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
